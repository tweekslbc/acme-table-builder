<html>
  <head>
  </head>
<body>
    <h1> Acme Table Builder </h1>
  <script>
    const usersTable = new TableBuilder(
      [
        {
          title: 'Name',
          key: 'name'
        },
        {
          title: 'Position',
          key: 'role'
        },
        {
          title: 'Salary',
          key: 'salary',
          type: 'number'
        }

      ],
      [
        {
          name: 'Moe',
          role: 'CEO',
          salary: 80000
        },
        {
          name: 'Larry',
          role: 'CTO',
          salary: 70000
        },
        {
          name: 'Curly',
          role: 'CPO',
          salary: 75000
        },
        {
          name: 'Shep',
          role: 'Security Officer',
          salary: 1000000
        }
      ],
      '#usersTable'//id of DOM element
    );
    usersTable.init();
  </script>
</body>

</html>
