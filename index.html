<html>
  <head>
    <style>
      #usersTable, th, td {
        border: solid 1px black;
        height: 2rem;
      }
      </style>
  </head>
<body>
    <h1> Acme Table Builder </h1>

    <table id='usersTable'>
      <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Salary</th>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
  <script>


    class TableBuilder{
          constructor(headings, columns, selector){
            this.headings = headings;
            this.columns = columns;
            this.selector = selector;
          } //constructor end bracket

          //init should give functionality
          init(){
          } //init end bracket

          //render  should add data to table
          render(){
            let html= `<tr>`
            html = html + this.headings.map((obj)=>{
              return `<th> ${obj.title} </th>`
            }).join("");
            html = html + `</tr>`;
            html = html + `<tr>`
            html = html + this.columns.map((obj)=>{
              return `<td> ${obj.name} </td> <td> ${obj.role} </td><td> ${obj.salary} </td>`
            }).join("");
            html = html + `</tr>`
            console.log(html);
            document.querySelector(this.selector).innerHTML = html;
            //console.log(html)
          } //render end bracket
        } //tablebuiler end bracket




    const usersTable = new TableBuilder(

      [
        {
          title: 'Name',
          key: 'name'
        },
        {
          title: 'Position',
          key: 'role'
        },
        {
          title: 'Salary',
          key: 'salary',
          type: 'number'
        }
      ],
      [
        {
          name: 'Moe',
          role: 'CEO',
          salary: 80000
        },
        {

        {

        }
      ],
      '#usersTable'//id of DOM element
    );

  </script>
</body>

</html>
